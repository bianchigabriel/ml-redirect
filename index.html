<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abriendo MercadoLibre...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
    }
    .logo { font-size: 28px; font-weight: bold; color: #2D3277; margin-bottom: 16px; }
    .msg  { color: #555; font-size: 15px; margin-bottom: 32px; }
    .btn  {
      background: #FFE600; color: #2D3277; font-weight: bold;
      padding: 14px 32px; border-radius: 8px; text-decoration: none;
      font-size: 16px; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">mercadolibre</div>
  <div class="msg">Abriendo la app...</div>
  <a class="btn" id="fallback" href="https://mercadolibre.com/sec/2LpnQs3">
    Abrir en el navegador
  </a>

  <script>
    var DEEPLINK  = "meli://webview?url=https%3A%2F%2Fmercadolibre.com%2Fsec%2F2LpnQs3";
    var FALLBACK  = "https://mercadolibre.com/sec/2LpnQs3";

    // Intenta abrir la app
    window.location.href = DEEPLINK;

    // Si la app no está instalada o el deeplink falla, redirige al browser
    var timer = setTimeout(function () {
      window.location.href = FALLBACK;
    }, 1500);

    // Si la app se abrió, la página queda en background → cancela el timer
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) clearTimeout(timer);
    });
    window.addEventListener("blur", function () {
      clearTimeout(timer);
    });
  </script>
</body>
</html>
